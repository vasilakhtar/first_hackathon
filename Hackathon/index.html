                <label for="parties">Choose a party:</label>

                    <option value="inc">Indian National Congress (INC)</option>
                    <option value="aap">Aam Aadmi Party (AAP)</option>

                    <option value="bsp">Bahujan Samaj Party (BSP)</option>

                    <option value="shs">Shiv Sena (SHS)</option>
                    <option value="dmk">Dravida Munnetra Kazhagam (DMK)</option>
                    <option value="admk">All India Anna Dravida Munnetra Kazhagam (AIADMK)</option>
                    <option value="trs">Telangana Rashtra Samithi (TRS)</option>
                    <option value="tdp">Telugu Desam Party (TDP)</option>
                    <option value="jd-u">Janata Dal (United) (JD-U)</option>
                    <option value="jd-s">Janata Dal (Secular) (JD-S)</option>
                    <option value="rjd">Rashtriya Janata Dal (RJD)</option>
                    <option value="tmc">All India Trinamool Congress (TMC)</option>
                    <option value="ysrcp">YSR Congress Party (YSRCP)</option>
                    <option value="lok">Lok Janshakti Party (LJP)</option>
                    <option value="rpi">Republican Party of India (RPI)</option>
                </select>
                <button type="submit"><i class="fas fa-check-circle"></i> Submit</button>
            </form>

            <div id="vote-status"></div>
        </section>
